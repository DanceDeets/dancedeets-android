
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
        // Causes MissingTranslation problems strings in auto-generated xml files:
        // https://code.google.com/p/analytics-issues/issues/detail?id=733
        // Also causes problems with xml/global_tracker.xml only being generated for some builds.
        //classpath 'com.google.gms:google-services:1.5.0-beta2'
        classpath 'org.robolectric:robolectric-gradle-plugin:0.13.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

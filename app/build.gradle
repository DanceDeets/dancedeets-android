apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.dancedeets.android"
        minSdkVersion 15
        targetSdkVersion 21

        testApplicationId "com.dancedeets.android.tests"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
    buildTypes {
        buildTypes {
            debug {
                applicationIdSuffix ".debug"
            }
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:support-v13:21.0.0'
    // Don't want version 5.2.08, as it's not yet available on devices
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'com.mcxiaoke.volley:library:1.0.6'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.1.0'
    compile files('libs/Parse-1.7.0.jar')
    compile project(':facebook')
    // Even if we want the advanced features of junit, we can't import it here, or it conflicts with android's junit
    //androidTestCompile('junit:junit:4.11+') {
    //    exclude group: 'org.hamcrest'
    //}
    androidTestCompile files('libs/espresso-1.1-bundled.jar')
}
